<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   
</head>
<body>
    <div class="container"  >
        <div class="row" >
            <div class="col-md-4 offset-4" >
                <form class="form bg-secondary rounded-3 mt-5" >
                    <div class="form-group d-grid gap-1 col-9 py-3 mx-auto">
                        <h3 class="head">Please Login</h3>
                        <input type="text" class="mail mb-2 form-control-lg text-muted" placeholder="Email Address">
                        <input type="password" class="pass mb-2 form-control-lg text-muted" placeholder="Password">
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb" >
                        <label for="cb" class="form-check-label">Remember Me</label>
                        </div>
                        <input type="button" class="btn-info mt-2 mb-3 text-white rounded-3 " style="padding:0.5em; " name="btn" value="Login">
                    </div>    
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
